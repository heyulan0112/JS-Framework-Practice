<header>
    <h1>{{title}}</h1>
    <!-- ngIf can control is the ele shows up or not -->
    <app-button
    *ngIf = "hasRoute('/')"
    color="{{showAddTask? 'red' : 'green'}}"
    text="{{showAddTask? 'Close' : 'Add'}}"
    (btnClick)="toggleAddTask()">
    </app-button>
    <!-- then go to upper level in compnent tree to define the event function  toggleAddTask-->
</header>
