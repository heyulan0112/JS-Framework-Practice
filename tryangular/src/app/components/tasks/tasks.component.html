<!-- can loop over the array tasks -->
<app-add-task (onAddTask)="addTask($event)"></app-add-task>
<!-- because when trigger onAddTask Task value is not exist because they are generated by component below here is add-task so it should use $event -->
<app-task-item 
*ngFor="let task of tasks" 
[task]="task" 
(onDeleteTask)="deleteTask(task)" 
(onToggleReminder)="toggleReminder(task)">
    <!-- [task] is a prop of task (ele in tasks array) as input be sent to component below in component tree and here is task-item -->

</app-task-item>
