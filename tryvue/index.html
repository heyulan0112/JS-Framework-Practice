<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Here is Vue Practice Page</title>
    <link rel="stylesheet" href="css/master.css">
  </head>
  <body id="app" v-cloak>
    <div>
      {{greeting}}
      <input @keyup.enter="greet(greeting + '!!!!!')" v-model="greeting"/>
      <hr/>
      <!-- event and methods -->
      <button @click="toggleBox" >Toggle</button>
      <!-- <button @click="isVisible = !isVisible" >Show box</button> -->
      <div v-if="isVisible" class="box"> </div>
      <!-- <div v-else-if="isVisible2" class="box two"> </div>
      <div v-else class="box three"> </div> -->
    </div>

    <script src = "https://unpkg.com/vue@next"></script>
    <script type="text/javascript">
      let app = Vue.createApp({
        data: function() {
          return {
            greeting: "Hello Vue 3",
            isVisible: false
            // true then div box will appear in web
            // isVisible2: false
          }
        },
        methods:{
          toggleBox(){
            this.isVisible = !this.isVisible
          },
          greet(greeting){
            console.log(greeting)
          }
        }
      })
      app.component('test-box',{
        template: `
          <div class="box"></div>
        `,
        created(){
          //Lifecycle Hooks
          console.log("created");
        },
        mounted(){
          console.log("mounted");
        },
        unmounted(){
          console.log("unmounted");
        }
      })
      app.mount("#app")
    </script>
  </body>
</html>
